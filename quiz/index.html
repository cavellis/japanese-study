<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Japanese Practice</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link href="css/jquery.bxslider.css" rel="stylesheet">
		<link href="css/site-styles.css" rel="stylesheet">

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/jquery.numeric.js"></script>
		<script src="js/libs/modernizr.foundation.js"></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/backbone.js"></script>
		<script src="js/libs/jquery.quickflip.min.js"></script>

		<!-- templates -->
		
		<!-- main menu -->
		<script id='tmpl-menu' type='text/template'>
			<h1>Available Quizzes</h1>
			<ul>
				<% for (var i = 0; i < links.length; i++) { %>
					<% var link = links[i]; %>
					<li>
						<a href="<%=link.get('link') %>"><%=link.get('title') %></a>
					</li>
				<% } %>	
			</ul>

		</script>
		<!-- template for flashcards -->
		<script id='tmpl-flashcards' type='text/template'>
			<div class="darkened-bg">
				<ul class="bxslider">
					<% for (var i = 0; i < cards.length; i++) { %>
						<% var card = cards[i]; %>
						<li>
							<div class="quickflip-wrapper">
								<div class ="quickFlip-card">
									<a href="#" class="quickFlipCta">
										<div class="flashcard-face">
											<div class="flashcard-text"><%=card.get("front")%></div>
										</div>
									</a>
								</div>

								<div class ="quickFlip-card">
									<a href="#" class="quickFlipCta">
										<div class="flashcard-face">
											<div class="flashcard-text"><%=card.get("back")%></div>
										</div>
									</a>
								</div>
							</div>
						</li>
						<% } %>
					</ul>
				</div>
			</script>
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

				ga('create', 'UA-52044118-1', 'japanesequiz.com');
				//ga('send', 'pageview');

			</script>

		</head>

		<body>
			<!-- header -->
			<div class="quiz-header">
				<div id="quiz-header" class="quiz-name"></div>
				<a href='#'>
					<div id="home-button" class="header-home"></div>
				</a>
			</div>
			<!-- end header -->

			<!-- flashcards -->
			<div id="flashcards"></div>
			<!-- end flashcards -->

			<!-- preloader -->
			<div id="quiz-preloader">
				<div class= "preloader-text" id ="quiz-preloader-text">
					Please Wait...
				</div>
			</div>
			<!-- end preloader -->

			<!-- menu -->
			<div id = "quiz-menu"></div>
			<!-- end menu -->

			<!-- quiz view -->
			<div id='quiz-view'>

				<div id="quiz-instructions-view">

					<div class="quiz-instructions">
						<div id="quiz-instructions-header">
							<h1>Instructions</h1>
						</div>
						<div id="quiz-instructions-copy"></div>

						<button class="green-sea-flat-button" id = "quiz-start-button">Ok</button>
					</div>

				</div>

				<div class="quiz-content">
					<div id="question-description"></div>
					<div id="question-name"></div>
					<div id="correct-incorrect"></div>
					<div class ="quiz-buttons">
						<form name="answer">
							<input id="input-IME" autofocus="true" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="書いてください" type="text" lang="ja" autofocus>
							<button class="green-sea-flat-button" id="submitButton" onclick="return false;">Submit</button>
						</form>
					</div>
				</div>
			</div>


			<footer class="footer"><a href="mailto:admin@japanesequiz.com?Subject=Japanese%20Quiz%20Bug" target="_top">
Report a bug</a></footer>
			<!-- end quiz view -->

			<!-- Included JS Files -->
			<script type="text/javascript" src="js/libs/wanakana.min.js"></script>

			<!-- router -->
			<script src="js/controller/ApplicationRouter.js"></script>

			<!-- models -->
			<!-- generic model -->
			<script src="js/model/GenericModel.js"></script>

			<script src="js/model/MainMenuModel.js"></script>
			<script src="js/model/MainMenuCollection.js"></script>

			<!-- conjugations -->
			<script src="js/model/QuizItemModel.js"></script>
			<script src="js/model/QuizItemsCollection.js"></script>

			<!-- numbers -->
			<script src="js/model/NumberItemModel.js"></script>
			<script src="js/model/NumbersCollection.js"></script>

			<!-- sentences -->
			<script src="js/model/SentencesModel.js"></script>
			<script src="js/model/ParticleSentencesCollection.js"></script>

			<!-- hiragana -->
			<script src="js/model/HiraganaCollection.js"></script>
			<script src="js/model/KatakanaCollection.js"></script>

			<!-- flashcards -->
			<script src="js/model/FlashcardsCollection.js"></script>

			<!-- views -->
			<script src="js/view/MainMenuView.js"></script>
			<script src="js/view/QuizView.js"></script>
			<script src="js/view/FlashcardsView.js"></script>

			<!-- quiz types -->
			<script src="js/quiz/ConjugationQuiz.js"></script>
			<script src="js/quiz/NumbersQuiz.js"></script>
			<script src="js/quiz/ParticlesQuiz.js"></script>
			<script src="js/quiz/HiraganaQuiz.js"></script>
			<script src="js/quiz/KatakanaQuiz.js"></script>
			<!-- bxslider -->
			<script src="js/libs/jquery.bxslider.js"></script>

			<script src="js/app.js"></script>
			<script src="js/main.js"></script>	

		</body>

</html>
